    branches: [ main ]

jobs:
  ci-all:
    runs-on: ubuntu-latest
    needs: [test-rust, test-web]

    steps:
    - name: Aggregate CI Results
      run: |
        echo "âœ… All CI checks passed successfully!"
        echo "- Rust tests: PASSED"
        echo "- Web tests: PASSED"
